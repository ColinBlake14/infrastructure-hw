name: Release

on:
  push:
    tags:
      - 'v[0-9]+'

jobs:
  release:
    name: Run release
    runs-on: ubuntu-20.04
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

